<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#0f1629"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Glow effects -->
  <ellipse cx="600" cy="200" rx="200" ry="200" fill="#3b82f6" opacity="0.2" filter="url(#glow)"/>
  <ellipse cx="300" cy="500" rx="150" ry="150" fill="#3b82f6" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Dashboard mockup -->
  <rect x="100" y="80" width="600" height="440" rx="24" fill="url(#glassGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Header bar -->
  <rect x="100" y="80" width="600" height="60" rx="24" fill="rgba(0,0,0,0.3)"/>
  <rect x="700" y="80" width="0" height="60" rx="0" fill="rgba(0,0,0,0.3)"/>
  <rect x="100" y="116" width="600" height="24" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Window controls -->
  <circle cx="132" cy="110" r="6" fill="#ff5f57"/>
  <circle cx="156" cy="110" r="6" fill="#febc2e"/>
  <circle cx="180" cy="110" r="6" fill="#28c840"/>
  
  <!-- Sidebar -->
  <rect x="100" y="140" width="160" height="380" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Sidebar items -->
  <rect x="120" y="170" width="120" height="36" rx="8" fill="url(#blueGrad)" opacity="0.8"/>
  <rect x="120" y="220" width="120" height="36" rx="8" fill="rgba(255,255,255,0.05)"/>
  <rect x="120" y="270" width="120" height="36" rx="8" fill="rgba(255,255,255,0.05)"/>
  <rect x="120" y="320" width="120" height="36" rx="8" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Main content area -->
  <!-- Stats cards -->
  <rect x="280" y="160" width="130" height="90" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="310" y="195" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="12">Leads Today</text>
  <text x="310" y="230" fill="#3b82f6" font-family="system-ui" font-size="28" font-weight="bold">127</text>
  
  <rect x="420" y="160" width="130" height="90" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="450" y="195" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="12">Conversion</text>
  <text x="450" y="230" fill="#10b981" font-family="system-ui" font-size="28" font-weight="bold">42%</text>
  
  <rect x="560" y="160" width="130" height="90" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="590" y="195" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="12">Pipeline</text>
  <text x="590" y="230" fill="#f59e0b" font-family="system-ui" font-size="28" font-weight="bold">$847K</text>
  
  <!-- Chart area -->
  <rect x="280" y="270" width="410" height="180" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Chart grid lines -->
  <line x1="320" y1="290" x2="320" y2="430" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="380" y1="290" x2="380" y2="430" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="440" y1="290" x2="440" y2="430" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="500" y1="290" x2="500" y2="430" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="560" y1="290" x2="560" y2="430" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="620" y1="290" x2="620" y2="430" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  
  <!-- Chart line -->
  <path d="M 300 400 Q 340 380, 380 370 T 440 340 T 500 320 T 560 290 T 620 300 T 670 280" 
        stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Chart area fill -->
  <path d="M 300 400 Q 340 380, 380 370 T 440 340 T 500 320 T 560 290 T 620 300 T 670 280 L 670 430 L 300 430 Z" 
        fill="url(#blueGrad)" opacity="0.1"/>
  
  <!-- Data points -->
  <circle cx="380" cy="370" r="5" fill="#3b82f6"/>
  <circle cx="440" cy="340" r="5" fill="#3b82f6"/>
  <circle cx="500" cy="320" r="5" fill="#3b82f6"/>
  <circle cx="560" cy="290" r="5" fill="#3b82f6"/>
  <circle cx="620" cy="300" r="5" fill="#3b82f6"/>
  <circle cx="670" cy="280" r="5" fill="#3b82f6"/>
  
  <!-- AI indicator -->
  <rect x="280" y="470" width="200" height="40" rx="20" fill="url(#blueGrad)" opacity="0.8"/>
  <circle cx="310" cy="490" r="8" fill="#10b981">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="330" y="496" fill="white" font-family="system-ui" font-size="14" font-weight="600">AI Monitoring Active</text>
  
  <!-- Floating notification -->
  <rect x="520" y="470" width="170" height="40" rx="10" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1"/>
  <text x="540" y="495" fill="#10b981" font-family="system-ui" font-size="12">+3 New Leads</text>
</svg>
