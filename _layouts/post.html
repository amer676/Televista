<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | Televista Blog</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}"
    />

    <!-- Favicon -->
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="48x48" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/images/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/images/favicon-16x16.png' | relative_url }}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preconnect"
      href="https://www.googletagmanager.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZJN951WF3R"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-ZJN951WF3R");
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>
  <body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <nav class="navbar" id="navbar">
      <div class="container navbar-container">
        <a href="{{ '/' | relative_url }}" class="navbar-brand"
          ><strong>TELEVISTA</strong></a
        >

        <div class="navbar-nav" id="navbar-nav">
          <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
          <a href="{{ '/services.html' | relative_url }}" class="nav-link"
            >Services</a
          >
          <a href="{{ '/about.html' | relative_url }}" class="nav-link">About</a>
          <a href="{{ '/blog/' | relative_url }}" class="nav-link active">Blog</a>
          <a href="{{ '/contact.html' | relative_url }}" class="nav-link"
            >Contact</a
          >
        </div>

        <div class="nav-actions">
          <a href="{{ '/contact.html' | relative_url }}" class="btn btn-primary btn-sm"
            >Get Started</a
          >
        </div>

        <button
          class="navbar-toggle"
          id="navbar-toggle"
          aria-label="Toggle navigation"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <main id="main-content">
      <section class="post-hero">
        <div class="container">
          <div class="section-badge">Blog</div>
          <h1 class="section-title">{{ page.title }}</h1>
          <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
        </div>
      </section>

      <section class="blog-post">
        <div class="container">
          <article class="post-content">{{ content }}</article>
          <div style="margin-top: var(--space-8)">
            <a class="blog-read-more" href="{{ '/blog/' | relative_url }}"
              >Back to Blog</a
            >
          </div>
        </div>
      </section>
    </main>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
